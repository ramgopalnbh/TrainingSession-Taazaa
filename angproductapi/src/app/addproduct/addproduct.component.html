
<div class="container" style=" background-color: aquamarine; width: 30%; position:absolute; top: 100px; left: 420px;">
    <div class="text-center">
        <h4><b>Add New Product</b></h4>
        <br><br>
    </div>
    <form [formGroup] ="addform" (ngSubmit)="submit()" class="myform">
        <div class ="input-group mb-3">
            <input type="text" formControlName="title" class ="form-control" placeholder="Enter Title">
        </div>

        <div class ="input-group mb-3">
            <input type="number" formControlName="price" class ="form-control" placeholder="Enter Price">
        </div>

        <div class ="input-group mb-3">
            <input type="number" formControlName="quantity" class ="form-control" placeholder="Enter Quantity">
        </div>

        <div class ="input-group mb-3">
            <input type="text" formControlName="color" class ="form-control" placeholder="Enter Color">
        </div>

        <div class ="input-group mb-3">
            <input type="text" formControlName="expirydate" class ="form-control" placeholder="Enter ExpiryDate"
            onclick="(this.type='date')" onkeyup="(this.type='date')">
        </div>

        <div class ="input-group mb-3">
            <label>Availability:</label>
            <div class="form-check form-check-inline">
                <input class= "form-check-input" formControlName="instock" type="radio" [value] ="true">
                <label class="form-check-label" for="inlineradio1">InStock</label>
            </div>
        <div class="form-check form-check-inline">
            <input class= "form-check-input" formControlName="instock" type="radio" [value] ="false">
                <label class="form-check-label" for="inlineradio2">OutofStock</label>
                </div>
        </div>
        <button type="submit" [disabled] = "addform.invalid" class="btn btn-danger">Add</button>
        <button type="reset" class="btn btn-info">Reset</button>
    </form>
</div>
