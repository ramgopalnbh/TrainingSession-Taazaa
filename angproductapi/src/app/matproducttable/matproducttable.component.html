<div class="container">
    <div class="row"> 
      <div class="col-md-1">  
     
      </div>
    <div class="col-md-12">
              <h3 class="text-primary text-center"> Material Product Table </h3>
              <br>
    <div class="col-md-12">
      <table mat-table [dataSource]="products" class="mat-elevation-z8">
          <ng-container matColumnDef="Id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let user"> {{user.id}} </td>
          </ng-container>
          <ng-container matColumnDef="Title">
              <th mat-header-cell *matHeaderCellDef> Title </th>
              <td mat-cell *matCellDef="let user"> {{user.title}} </td>
          </ng-container>
          <ng-container matColumnDef="Price">
              <th mat-header-cell *matHeaderCellDef> Price </th>
              <td mat-cell *matCellDef="let user"> {{user.price}} </td>
          </ng-container>
     
          <ng-container matColumnDef="Quantity">
              <th mat-header-cell *matHeaderCellDef> Quantity </th>
              <td mat-cell *matCellDef="let user"> {{user.quantity}} </td>
          </ng-container>
          <ng-container matColumnDef="Color">
              <th mat-header-cell *matHeaderCellDef> Color </th>
              <td mat-cell *matCellDef="let user"> {{user.color}} </td>
          </ng-container>
          <ng-container matColumnDef="ExpiryDate">
              <th mat-header-cell *matHeaderCellDef> ExpiryDate </th>
              <td mat-cell *matCellDef="let user"> {{user.expiryDate}} </td>
          </ng-container>
          <ng-container matColumnDef="Update">
            <th mat-header-cell *matHeaderCellDef>Update</th>
            <td mat-cell *matCellDef="let user"><button type="button" class="btn btn-warning">Update</button></td>
        </ng-container>
        
        <ng-container matColumnDef="Delete">     
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let user"><button type="button" class="btn btn-danger">Delete</button></td>
        </ng-container> 
     
        <ng-container matColumnDef="InStock">
              <th mat-header-cell *matHeaderCellDef> InStock </th>
              <td mat-cell *matCellDef="let user"> {{user.inStock}} </td>
        </ng-container> 
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
     
    </div>
    </div>
    </div>
</div>
